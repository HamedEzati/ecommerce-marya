<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>

</h:head>
<style>
    html{
        scroll-behavior: smooth;
    }
    a{
        text-decoration: none;
        color: black;
        scroll-behavior: smooth;
    }
    #catStyle{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #catStyle>li{
        position: relative;
        padding: 30px;
        list-style-type:none;
        text-decoration: none;
        background-color: rgba(97,96,96,0.3);
        border-radius: 5px;
        margin: 20px;
        text-align: justify;
        /*color: black;*/
        box-shadow: 5px 10px rgba(99,99,99,0.1);
    }
    #catStyle>li:hover  #subCat{
        display: block;
    }
    #subCat{
        top:80px;
        display: none;
        position: absolute;
        background-color: rgba(97,96,96,0.5);
        list-style-type: none;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none;
        color: black;
    }
    #subCat > a {
        border-bottom: 1px solid gray;
        text-decoration: none;
        color: black;
    }
    #nav{
        background-color: #f8f9fa;
        box-shadow: 5px 10px 10px rgba(99,99,99,0.1);
        border: 0.2px solid darkgray;
        border-radius: 6px;
    }
    #navUl{
        display: flex;

    }
    #navUl>li{
        padding: 10px;
        list-style-type: none;
    }
    #navUl>li:hover{
        background-color: rgba(92,92,92,0.2);
        border-radius: 5px;

    }
    #logo{
        width: 160px;
        height: 70px;
        float: right;
        box-shadow:5px 10px 10px rgba(99,99,99,0.1);
    }
    #logo>img{
        width: 100%;
        height:97%;
        border-radius: 10px;
    }

    .product{
        border: 1px solid darkgray;
        border-radius: 10px;
        margin: 13px;

    }
    .product-name{
        display: block;
        /*float: right*/
        margin-bottom: 5px;
    ;
    }

    #detailProduct>img{
        border-radius: 20px;
    }
    #detailProduct>*{
        display: inline;
        /*float: right;*/
        justify-content: center;
        align-items: center;
        text-align: center;
        line-break: auto;

    }
    .product-description{
        line-break: auto;
        opacity: 0.4;
        margin-bottom: 5px;
        padding: 10px;
    }
    .product-description:hover{

        opacity: 1;
    }
    .product-price{
        padding: 10px;
    }
    #detailProduct> button{
        display: inline;
        /*float: right;*/
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    #priceDetail>*{
        text-align: center;
        display: block;
        line-break: auto;
    }
    #productImge{
        border-radius: 20px;
    }
    #addButton{
        width: 100%;
        border-radius: 0px 0px 10px 10px;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
    }
    #addButton:active{
        background-color: #1c7430;
    }
    .ui-carousel .ui-carousel-viewport .ui-carousel-items .ui-carousel-item{
        width: 329px!important;
    }
    .ui-widget-header{
        background-color: #4e555b!important;
        background: none;
        border-color: #4e555b;
        border:2px;
    }
    .cat-Name-H2{
        box-shadow: 0px 0px 30px 2px darkgrey;
        width: 100px;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        /*border-color: darkgrey;*/
        font-size: 22px;
        margin-left: 100px;
        /*border: 1px solid darkgrey;*/
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .cat-Name-H2>*{
        box-shadow: 0px 0px 30px 2px darkgrey;
        width: 100px;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        /*border-color: darkgrey;*/
        font-size: 22px;
        margin-left: 100px;
        /*border: 1px solid darkgrey;*/
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .cart{
        /*display: block;*/
        width: 30px;
        /*padding: 10px;*/
        font-size: 15px; /*padding-left: 10px;*/
        margin-left:10px;
        border-radius: 5px;
    }

</style>
<h:body>
    <div class="card">
        <p:dataTable id="card" var="product">
            <f:facet name="header">
                List of Products
            </f:facet>
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{product.categoryId}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{product.quantity}" />
            </p:column>
<!--            <f:facet name="footer">-->
<!--                <span class="p-text-bold">In total there are #{} products.</span>-->
<!--            </f:facet>-->
        </p:dataTable>
    </div>
    <p:commandButton id="addButton" style="color: #1c7430; border: 5px solid; padding: 0px 20px 0px 20px"  value="Pay Off" action="#{categoryPublicController.create}">
    </p:commandButton>
</h:body>
<script>
    console.log(localStorage.getItem('card'));
    document.getElementById("card").oninvalid = "#{productPublicController.allProduct}";
</script>
</html>
