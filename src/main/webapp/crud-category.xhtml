<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Details</title>
<!--    <h:outputStylesheet name="/css/bootstrap.min.css"/>-->
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form id="add">
        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
            <p:outputLabel for="categoryName" value="Category Name" />
            <p:inputText id="categoryName" value="#{categoryPublicController.categoryInputModel.name}" />
            <p:message for="categoryName" />

            <p:outputLabel for="parentId" value="Parent Id" />
            <p:inputText id="parentId" value="#{categoryPublicController.categoryInputModel.parentId}" />
            <p:message for="parentId" />

<!--            <p:commandButton update="@form :customers:customerList" value="Add" action="#{categoryController.create}">-->
            <p:commandButton update="@form :categories:categoryList" value="Add" action="#{categoryPublicController.create}">
            </p:commandButton>
        </h:panelGrid>
    </h:form>

    <h:form id="categories">
        <p:growl id="growl" sticky="true" />
        <p:dataTable id="categoryList" var="category" value="#{categoryPublicController.all}">
            <p:column headerText="Id">
                <h:outputText value="#{category.id}"/>
            </p:column>

            <p:column headerText="Category Name">
                <p:inputText id="categoryNameInput" value="#{category.name}"/>
            </p:column>

            <p:column headerText="Parent Id">
                <p:inputText id="parentIdInput" value="#{category.parentId}"/>
            </p:column>

            <p:column>
                <p:commandButton update="categoryList" value="Delete" icon="ui-icon-closethick"
                                 action="#{categoryPublicController.delete(category)}"
                                 styleClass="ui-priority-primary">
                </p:commandButton>
            </p:column>
<!--            <p:column>-->
<!--                <p:commandButton update="categoryList" value="Update" icon="ui-icon-closethick"-->
<!--                                 action="#{categoryPublicController.update(category)}"-->
<!--                                 styleClass="ui-priority-primary">-->
<!--                </p:commandButton>-->
<!--            </p:column>-->
        </p:dataTable>

<!--        <p:commandButton style="float: right" id="save" value="Save" tyleClass="ui-priority-primary"-->
<!--                         action="#{categoryPublicController.update}" icon="ui-icon-disk" update="growl">-->
<!--            <f:ajax execute="@form" render="@form"/>-->
<!--        </p:commandButton>-->
    </h:form>
</h:body>
</html>
