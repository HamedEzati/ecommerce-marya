<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>

</h:head>
<style>
    #logo {
        width: 100px;
        padding: 20px;
        background-color: darkslategray;
        margin-left: 570px;
    }
</style>
<h:body>
    <ul>
        <ui:repeat value="#{categoryPublicController.parents}" var="category">
            <li>
                <h:link value="#{category.name}">
                    <f:param name="id" value="#{category.id}"/>
                </h:link>
                <ul>
                    <ui:repeat value="#{category.subcategories}" var="subCategory1Id"
                               rendered="#{not empty category.subcategories}">
                        <li>
                            <c:set var="subCategory1" value="#{categoryPublicController.get(subCategory1Id)}"/>
                            <h:link value="#{subCategory1.name}">
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ul>
    <div id="menu">
        <p:menubar>
            <!--           <ui:repeat value="#{categoryPublicController.categories}" var="category">-->
            <!--                   <p:submenu label="#{category.name}"/>-->
            <!--           </ui:repeat>-->
            <p:submenu label="Home"/>
            <p:submenu label="Category"/>

            <f:facet name="options">

                <p:button id="login" value="login" icon="pi pi-fw pi-sign-in" styleClass="ui-button-info"/>
            </f:facet>

        </p:menubar>
    </div>
    <div class="product card">
        <h:form id="form">
            <p:dataView var="product" value="#{dataGridView.products}" rows="12" paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                        layout="grid" gridRowStyleClass="p-lg-6 p-xl-4" flex="true">

                <p:dataViewGridItem>
                    <div class="product-grid-item card border-1">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"/>
                                <span class="product-category">#{product.category}</span>
                            </div>
                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                        </div>
                        <div class="product-grid-item-content">
                            <p:graphicImage name="images/product/#{product.image}" library="demo"/>
                            <div class="product-name">#{product.name}</div>
                            <div class="product-description">#{product.description}</div>
                            <p:rating readonly="true" value="#{product.rating}"/>
                        </div>
                        <div class="product-grid-item-bottom">
                            <h:outputText value="#{product.price}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart"
                                             disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="product-list-item">
                        <p:graphicImage name="demo/images/product/#{product.image}"/>
                        <div class="product-list-detail">
                            <div class="product-name">#{product.name}</div>
                            <div class="product-description">#{product.description}</div>
                            <p:rating readonly="true" value="#{product.rating}"/>
                            <i class="pi pi-tag product-category-icon"/><span
                                class="product-category">#{product.category}</span>
                        </div>
                        <div class="product-list-action">
                            <h:outputText value="#{product.price}" styleClass="product-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart"
                                             disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                            </p:commandButton>
                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>

        </h:form>
    </div>
</h:body>
<script>
    document.querySelector(#homeBtn).addEventListener('click', (e) => {
        location.assign('index.xhtml')
    })
    document.querySelector(#login).addEventListener('click', (e) => {
        e.preventDefault()
        location.assign('dashbord.xhtmll')
    })
</script>
</html>
