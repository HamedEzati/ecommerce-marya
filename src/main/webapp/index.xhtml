<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

>

<h:head>

</h:head>
<style>
    html {
        scroll-behavior: smooth;
    }

    a {
        text-decoration: none;
        color: black;
        scroll-behavior: smooth;
    }

    #catStyle {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #catStyle > li {
        position: relative;
        padding: 30px;
        list-style-type: none;
        text-decoration: none;
        background-color: rgba(97, 96, 96, 0.3);
        border-radius: 5px;
        margin: 20px;
        text-align: justify;
        /*color: black;*/
        box-shadow: 5px 10px rgba(99, 99, 99, 0.1);
    }

    #catStyle > li:hover #subCat {
        display: block;
    }

    #subCat {
        top: 80px;
        display: none;
        position: absolute;
        background-color: rgba(97, 96, 96, 0.5);
        list-style-type: none;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none;
        color: black;
    }

    #subCat > a {
        border-bottom: 1px solid gray;
        text-decoration: none;
        color: black;
    }

    #nav {
        background-color: #f8f9fa;
        box-shadow: 5px 10px 10px rgba(99, 99, 99, 0.1);
        border: 0.2px solid darkgray;
        border-radius: 6px;
    }

    #navUl {
        display: flex;

    }

    #navUl > li {
        padding: 10px;
        list-style-type: none;
    }

    #navUl > li:hover {
        background-color: rgba(92, 92, 92, 0.2);
        border-radius: 5px;

    }

    #logo {
        width: 160px;
        height: 70px;
        float: right;
        box-shadow: 5px 10px 10px rgba(99, 99, 99, 0.1);
    }

    #logo > img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }

    .product {
        border: 1px solid darkgray;
        border-radius: 10px;
        margin: 13px;

    }

    .product-name {
        display: block;
        /*float: right*/
        margin-bottom: 5px;;
    }

    #detailProduct > img {
        border-radius: 20px;
    }

    #detailProduct > * {
        display: inline;
        /*float: right;*/
        justify-content: center;
        align-items: center;
        text-align: center;
        line-break: auto;

    }

    .product-description {
        line-break: auto;
        opacity: 0.4;
        margin-bottom: 5px;
        padding: 10px;
    }

    .product-description:hover {

        opacity: 1;
    }

    .product-price {
        padding: 10px;
    }

    #detailProduct > button {
        display: inline;
        /*float: right;*/
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #priceDetail > * {
        text-align: center;
        display: block;
        line-break: auto;
    }

    #productImge {
        border-radius: 20px;
    }

    #addButton {
        width: 100%;
        border-radius: 0px 0px 10px 10px;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
    }

    #addButton:active {
        background-color: #1c7430;
    }

    .ui-carousel .ui-carousel-viewport .ui-carousel-items .ui-carousel-item {
        width: 329px !important;
    }

    .ui-widget-header {
        background-color: #4e555b !important;
        background: none;
        border-color: #4e555b;
        border: 2px;
    }

    .cat-Name-H2 {
        box-shadow: 0px 0px 30px 2px darkgrey;
        width: 100px;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        /*border-color: darkgrey;*/
        font-size: 22px;
        margin-left: 100px;
        /*border: 1px solid darkgrey;*/
        justify-content: center;
        align-items: center;
        display: flex;
    }

    .cat-Name-H2 > * {
        box-shadow: 0px 0px 30px 2px darkgrey;
        width: 100px;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        /*border-color: darkgrey;*/
        font-size: 22px;
        margin-left: 100px;
        /*border: 1px solid darkgrey;*/
        justify-content: center;
        align-items: center;
        display: flex;
    }

    #cart {
        /*display: block;*/
        width: 50px;
        padding: 20px;
        font-size: 30px;
    }

</style>
<h:body>
    <nav id="nav">

        <ul id='navUl'>

    <ul id="catStyle">
        <ui:repeat value="#{categoryPublicController.parents}" var="category">

                <ul id="subCat">
                    <ui:repeat value="#{category.subcategories}" var="subCategory1Id"

                        <li>

                            <h:link style="text-decoration: none" value=" #{subCategory1.name}`"

    <!--    <div class="product-list-container">-->
    <!--            <div class="product-box" style="width: 100px">-->

    <!--                <p class="name">#{product.name}</p>-->

    <!--                <p class="description">#{product.description}</p>-->
    <!--                <p class="price">#{product.price}</p>-->
    <!--                <p class="quantity">#{product.quantity}</p>-->
    <!--                <button type="button" onclick="addProductToCard(#{product.id})">add</button>-->
    <!--            </ui:repeat>-->
    <!--        </div>-->
    <!--    </div>-->
    <ui:repeat value="#{categoryPublicController.all}" var="category">
        <h4 class="cat-Name-H2" id="#{category.name}">#{category.name}</h4>
        <p:carousel value="#{productPublicController.getAllByCategoryId(category.id)}" var="product" responsive="true">
            <div class="product">
                <div id='detailProduct' class="product-grid-item p-p-5">
                    <div class="product-grid-item-top">
                        <div>
                            <i class=" product-category-icon"/>
                            <span class="product-category">#{productCategory.name}</span>
                        </div>
                        <!--                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                    </div>
                    <div class="product-grid-item-content">
                        <p id='productImge' class="image"><img src="${product.imageUrl}" alt="" style="width: 100%"/>
                        </p>
                        <div class="product-name">#{product.name}</div>

                    </div>
                    <div>
                        <div class="product-description">#{product.description}</div>
                    </div>
                    <div id='priceDetail' class="product-grid-item-bottom">
                        <h:outputText value="#{product.price}" styleClass="product-price">
                            <f:convertNumber currencySymbol="Price :$" type="currency"/>
                            <button class="bnt" style="text-align: center" type="button"
                                    onclick="addProductToCard(#{product.id})">add
                            </button>
                        </h:outputText>
                        <div>
                            <button class="btn" id="addButton" style="text-align: center" type="button"
                                    onclick="addProductToCard(#{product.id})">add
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </p:carousel>
    </ui:repeat>

</h:body>
<script>
    function myFunction() {
        location.reload()
    }


    function addProductToCard(productId) {
        let card = localStorage.getItem('card');
        if (card == null) {
            localStorage.setItem('card', productId);

        } else {
            localStorage.setItem('card', card + "," + productId);
        }

    }

    function CreateEl() {
        let cart = localStorage.getItem('card')
        let cartDiv = document.querySelector(".cart")
        let productArry = cart.split(',')
        return cartDiv.innerHTML = productArry.length
    }

    document.querySelector('.btn').addEventListener('click', CreateEl())
    console.log(CreateEl())

</script>
