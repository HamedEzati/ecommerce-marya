</h:head>
<style>
    a{
        text-decoration: none;
        color: black;
    }
   #catStyle{
       display: flex;
       align-items: center;
       justify-content: center;

   #catStyle>li{

       padding: 30px;

       margin: 20px;
       text-align: justify;
    /*color: black;*/
       box-shadow: 5px 10px rgba(99,99,99,0.1);
   }
   #catStyle>li:hover  #subCat{
      display: block;
   }
   #subCat{
       top:80px;

/**/
    * {box-sizing:border-box}

    /* Slideshow container */
    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    /* Hide the images by default */
    .mySlides {
        display: none;
    }


    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
    }

    /* Caption text */
    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
/*    */
</style>
<h:body>
    <nav id="nav">
        <div id ='logo'>

            <img src="logo.jpeg"></img>

        </div>
        <ul id = 'navUl'>
            <li>
                <a href="index.xhtml"> Home</a>
            </li>
            <li>
                <a href="#.xhtml"> about Us</a>
            </li>
            <li>
                <a href="dashbord.xhtml"> Login</a>
            </li>
        </ul>
    </nav>
    <ul id="catStyle">
        <ui:repeat value="#{categoryPublicController.parents}" var="category">
            <li>
                <h:link value="#{category.name}">
                    <f:param name="id" value="#{category.id}"/>
                </h:link>
                <ul id ="subCat">
                    <ui:repeat value="#{category.subcategories}" var="subCategory1Id"
                               rendered="#{not empty category.subcategories}">
                        <li>
                            <c:set var="subCategory1" value="#{categoryPublicController.get(subCategory1Id)}"/>
                            <h:link style="text-decoration: none" value="#{subCategory1.name}">
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ul>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="logo.jpeg.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</h:body>
<script>
    document.querySelector(#homeBtn).addEventListener('click', (e) => {
        location.assign('index.xhtml')
    })
    document.querySelector(#login).addEventListener('click', (e) => {
        e.preventDefault()
        location.assign('dashbord.xhtmll')
    })
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</html>
