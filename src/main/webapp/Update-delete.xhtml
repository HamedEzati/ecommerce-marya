<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>User Details</title>
    <!--    <h:outputStylesheet name="/css/bootstrap.min.css"/>-->
    <style type="text/css">
        *{
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
        .crud-category>h2{
            text-align: center;
            box-shadow: 2px 5px 20px  1px darkgray;
            border-radius: 5px;
            height: 35px;
            padding: 5px;

        }
        .crud-category>text{
            opacity: 0.2;
        }

        #addButton:hover{
            opacity: 1;
        }
        .ui-inputfield {
            background-color: darkgray;
        }
        .ui-inputtext{
            background-color: darkgrey;
        }
        .ui-state-filled{
            background-color: forestgreen;
            color: white;
        }
        .ui-datatable tbody td{
            text-align: center;
        }
        h2{
            box-shadow: 0px 0px 30px 2px darkgrey;
            width: 250px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            /*border-color: darkgrey;*/
            font-size: 22px;
            margin-left: 100px;
            /*border: 1px solid darkgrey;*/
            justify-content: center;
            align-items: center;
            display: flex;
            background-color: darkolivegreen;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <a  style="text-decoration: none;background-color: darkred; padding: 10px;color: white" href="crud.xhtml">Back </a>
    <h2>Update And Delete Product</h2>
    <h:form id="products">
        <p:growl id="growl-product" sticky="true" />
        <p:dataTable id="productList" var="product" value="#{productPublicController.allProduct}">
            <p:column headerText="Id">
                <h:outputText value="#{product.id}"/>
            </p:column>

            <p:column headerText="Name">
                <p:inputText id="productNameInput" value="#{product.name}"/>
            </p:column>

            <p:column headerText="Price">
                <p:inputText id="priceInput" value="#{product.price}"/>
            </p:column>

            <p:column headerText="Quantity">
                <p:inputText id="quantityInput" value="#{product.quantity}"/>
            </p:column>

            <p:column headerText="Description">
                <p:inputText id="descriptionInput" value="#{product.description}"/>
            </p:column>

            <p:column headerText="Category Id">
<!--                <p:inputText id="categoryIdInput" value="#{product.categoryId}"/>-->

                <p:selectOneMenu id="group" value="#{productPublicController.productInputModel.categoryId}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{categoryPublicController.categoriesGroup}"/>
                </p:selectOneMenu>
            </p:column>

            <p:column>

                <p:commandButton update="productList" value="Delete" icon="ui-icon-closethick"
                                 action="#{productPublicController.delete(product.id)}"
                                 styleClass="ui-priority-primary">
                </p:commandButton>
            </p:column>

        </p:dataTable>

        <p:commandButton style="float: right" id="save-profuct" value="Save" tyleClass="ui-priority-primary"
                         action="#{productPublicController.update}" icon="ui-icon-disk" update="@form :products:productList">
            <f:ajax execute="@form" render="@form"/>
        </p:commandButton>
    </h:form>

</h:body>
</html>
