<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<h:head>

</h:head>
<style>
    #myTable {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #myTable td, #myTable th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #myTable tr:nth-child(even){background-color: #f2f2f2;}

    #myTable tr:hover {background-color: #ddd;}

    #myTable th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }

    #payButton {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
    }
    #payButton:hover {
        cursor: pointer;
    }

    .deleteButton {
        background-color: #af0102;
        border: none;
        color: white;
        padding: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
    }
    .deleteButton:hover {
        cursor: pointer;
    }

</style>
<h:body>
    <a  style="text-decoration: none;background-color: darkred; padding: 10px;color: white" href="index.xhtml">Back To Site</a>
    <div class="cart">

        <h2>Cart</h2>

        <table id="myTable">
            <tr>
                <th>number</th>
                <th>name</th>
                <th>price</th>
                <th></th>
            </tr>
        </table>

        <button id="payButton"></button>

    </div>
</h:body>
<script>
    var cart =  JSON.parse(localStorage.getItem("cart") || "[]");
    var table = document.getElementById("myTable");
    var totalPrice = 0;
    for (let i = 0 ; i &lt; cart.length ; i++){
        var row = table.insertRow(i + 1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        let btn = document.createElement("button");
        btn.innerHTML = "Delete";
        btn.className = "deleteButton"
        btn.onclick = function () {
            let newCart = cart.filter(el => {
                return el.id != cart[i].id;
            })
            localStorage.setItem("cart", JSON.stringify(newCart));
            location.reload();
        };
        cell1.innerHTML = i + 1;
        cell2.innerHTML = cart[i].name;
        cell3.innerHTML = cart[i].price;
        cell4.appendChild(btn);
        totalPrice += cart[i].price;
    }
    document.getElementById("payButton").innerHTML = "Pay: total price = $" + totalPrice;
</script>
</html>
