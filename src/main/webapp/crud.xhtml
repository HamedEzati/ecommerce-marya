<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>User Details</title>
<!--    <h:outputStylesheet name="/css/bootstrap.min.css"/>-->
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <div class="crud-category">
        <h2>Add New Category</h2>
        <h:form id="add-category">
            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                <p:outputLabel for="categoryName" value="Category Name" />
                <p:inputText id="categoryName" value="#{categoryPublicController.categoryInputModel.name}" />
                <p:message for="categoryName" />

                <p:outputLabel for="parentId" value="Parent Id" />
                <p:inputText id="parentId" value="#{categoryPublicController.categoryInputModel.parentId}" />
                <p:message for="parentId" />

                <!--            <p:commandButton update="@form :customers:customerList" value="Add" action="#{categoryController.create}">-->
                <p:commandButton update="@form :categories:categoryList" value="Add" action="#{categoryPublicController.create}">
                </p:commandButton>
            </h:panelGrid>
        </h:form>

        <h2>Update And Delete Category</h2>
        <h:form id="categories">
            <p:growl id="growl-category" sticky="true" />
            <p:dataTable id="categoryList" var="category" value="#{categoryPublicController.allCategory}">
                <p:column headerText="Id">
                    <h:outputText value="#{category.id}"/>
                </p:column>

                <p:column headerText="Category Name">
                    <p:inputText id="categoryNameInput" value="#{category.name}"/>
                </p:column>

                <p:column headerText="Parent Id">
                    <p:inputText readonly="true" id="parentIdInput" value="#{categoryPublicController.get(category.parentId).name}"/>
                </p:column>

                <p:column>

                    <p:commandButton update="categoryList" value="Delete" icon="ui-icon-closethick"
                                     action="#{categoryPublicController.delete(category.id)}"
                                     styleClass="ui-priority-primary">
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:commandButton style="float: right" id="save-category" value="Save" tyleClass="ui-priority-primary"
                             action="#{categoryPublicController.update}" icon="ui-icon-disk" update="@form :categories:categoryList">
                <f:ajax execute="@form" render="@form"/>
            </p:commandButton>
        </h:form>
    </div>
        <h2>Add New Product</h2>
        <h:form id="add-product">
            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                <p:outputLabel for="productName" value="Product Name" />
                <p:inputText id="productName" value="#{productPublicController.productInputModel.name}" />
                <p:message for="productName" />

                <p:outputLabel for="productPrice" value="Product Price" />
                <p:inputText id="productPrice" value="#{productPublicController.productInputModel.price}" />
                <p:message for="productPrice" />

                <p:outputLabel for="productQuantity" value="Product Quantity" />
                <p:inputText id="productQuantity" value="#{productPublicController.productInputModel.quantity}" />
                <p:message for="productQuantity" />

                <p:outputLabel for="productDescription" value="Product Description" />
                <p:inputText id="productDescription" value="#{productPublicController.productInputModel.description}" />
                <p:message for="productDescription" />

                <p:outputLabel for="productCategoryId" value="Product CategoryId" />
                <p:inputText id="productCategoryId" value="#{productPublicController.productInputModel.categoryId}" />
                <p:message for="productCategoryId" />

                <p:outputLabel for="productImage" value="Product Image" />
                <p:fileUpload id="productImage" value="#{productPublicController.file}" mode="simple" skinSimple="true"/>
                <p:message for="productImage" />

                <!--            <p:commandButton update="@form :customers:customerList" value="Add" action="#{categoryController.create}">-->
                <p:commandButton update="@form :products:productList" value="Add" action="#{productPublicController.create}">
                </p:commandButton>
            </h:panelGrid>
        </h:form>

        <h2>Update And Delete Product</h2>
        <h:form id="products">
            <p:growl id="growl-product" sticky="true" />
            <p:dataTable id="productList" var="product" value="#{productPublicController.allProduct}">
                <p:column headerText="Id">
                    <h:outputText value="#{product.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <p:inputText id="productNameInput" value="#{product.name}"/>
                </p:column>

                <p:column headerText="Price">
                    <p:inputText id="priceInput" value="#{product.price}"/>
                </p:column>

                <p:column headerText="Quantity">
                    <p:inputText id="quantityInput" value="#{product.quantity}"/>
                </p:column>

                <p:column headerText="Description">
                    <p:inputText id="descriptionInput" value="#{product.description}"/>
                </p:column>

                <p:column headerText="Category Id">
                    <p:inputText id="categoryIdInput" value="#{product.categoryId}"/>
                </p:column>

                <p:column>

                    <p:commandButton update="productList" value="Delete" icon="ui-icon-closethick"
                                     action="#{productPublicController.delete(product.id)}"
                                     styleClass="ui-priority-primary">
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:commandButton style="float: right" id="save-profuct" value="Save" tyleClass="ui-priority-primary"
                             action="#{productPublicController.update}" icon="ui-icon-disk" update="@form :products:productList">
                <f:ajax execute="@form" render="@form"/>
            </p:commandButton>
        </h:form>
    </div>
</h:body>
</html>
